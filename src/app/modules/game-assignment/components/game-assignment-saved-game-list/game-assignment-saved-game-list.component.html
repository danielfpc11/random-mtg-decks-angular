<main>
  <ng-container *ngIf="games$ | async; let games">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>{{ GAME_ASSIGNMENT_SAVED_GAME_LIST_DATE | translate }}</th>
        <th>{{ GAME_ASSIGNMENT_SAVED_GAME_LIST_PLAYERS | translate }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games" [routerLink]="['/saved-game', game.id]">
        <th>{{ game.id }}</th>
        <td>{{ DateUtils.formatDate(game.date) }}</td>
        <td>{{ game.players.length }}</td>
      </tr>
      </tbody>
    </table>
  </ng-container>
</main>
