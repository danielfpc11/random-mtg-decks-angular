<ng-container *ngIf="game$ | async; let game">
  <div>
    <h1>
      {{ 'gameAssignment.savedGame.game' | translate: {gameId: game.id} }}
    </h1>
    <p>
      {{ DateUtils.formatDate(game.date) }}
    </p>
    <game-assignment-player-list [game]="game" [deleteButton]="false"/>
  </div>
</ng-container>
