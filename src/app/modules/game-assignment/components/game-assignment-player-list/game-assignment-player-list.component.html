<ng-container *ngIf="game">
  <div class="player-list">
    <div class="player-item" *ngFor="let player of game.players">
      <p class="player-name">{{ player.name }}</p>
      <div class="action-buttons">
        <ng-container [ngTemplateOutlet]='actionButtons' [ngTemplateOutletContext]="{player: player}"/>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #actionButtons let-player='player'>
  <button (click)="copyPublicUrl(player.deck.publicUrl)"
          type="button"
          class="action-button copy-button">
    ğŸ“‹ {{ 'gameAssignment.playerList.copy' | translate }}
  </button>
  <button (click)="deletePlayer(player.name)"
          type="button"
          class="action-button delete-button">
    ğŸ—‘ï¸ {{ 'gameAssignment.playerList.delete' | translate }}
  </button>
</ng-template>
